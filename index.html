<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- Rating state start -->
   <div class="card">
    <div class="card_container">
      <div class="rating_section">
    <div class="icone_start">&#11088;</div>
    <div class="title">
      <h2>How did we do?</h2>
    </div>
    <div class="info">
      <p>
        Please let us know how we did with your<br> support
        request. All feedback is appreciated <br>to help us
        improve our offering!
     </p>
    </div>
    <div class="rating">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <div class="submit_btn">
      <button type="submit">
        SUBMIT
      </button>
      </div>

    </div>
   

  <!-- Rating state end -->
   <div class="thank_section hidden">
    <div class="image_card">
      <img src="/images/illustration-thank-you.svg" alt="thank you" >
    </div>
      <div class="your_rate"><p>You selected <span id="rate"></span> out of 5</p></div>
      <div class="title">
        <h2> Thank you!</h2>
      </div>
      <div class="apprecite">
        <p> We appreciate you taking the time to give a<br> 
          rating. If you ever need more support, 
        don’t <br>hesitate to get in touch!</p>
    </div>
  </div>
  </div>
</div>


<script src="app.js"></script>
